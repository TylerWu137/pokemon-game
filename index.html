<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {  
            font-family: 'Press Start 2P', cursive;
        }
        body {
            background-color: black;
        }

        h1 {
            margin: 0;
        }

        button {
            border: 0;
            cursor: pointer;
            font-size: 12px;
            padding: 10px;
            border: 2px solid black;
        }

        button:hover {
            background-image: linear-gradient(rgba(0, 0, 0, 0.2) 0 0);
        }
    </style>
</head>

<div>
    <!-- Help Screen -->
    <div
        id="helpScreen"
        style="
            position: absolute; 
        "
    >

    </div>

    <canvas></canvas>

    <!-- flashing sscreen -->
    <div 
        id="overlappingDiv"
        style="
            position: absolute; 
            background-color: black; 
            width: 1024px; 
            height: 556px; 
            top: 10px;
            left: 10px;
            bottom: 10px;
            opacity: 0;
            pointer-events: none;
            z-index: 15;"    
    >
        <!-- z-index: move div forward (in front of 15 other divs)-->
    </div>

    <!-- Battle Scene -->
    <div id="userInterface" style="display: none;">
        <!-- Health bar of draggle -->
        <div 
            style="
                background-color: white;
                width: 200px;
                position: relative;
                top: 30px;
                left: 750px;
                border: 3px black solid;
                padding: 10px;
            "
        >
            <h1 style="font-size: 14px">Draggle</h1>
            <div style="position: relative">
                <div style="height: 5px; background-color: #ccc; margin-top: 10px"></div>
                <div 
                    id="enemyHealthBar"
                    style="
                        height: 5px; 
                        background-color: green; 
                        position: absolute;
                        top: 0px;
                        left: 0px;
                        right: 0px;
                    "
                ></div>
            </div>
        </div>

        <!-- Health bar of emby -->
        <div 
            style="
                background-color: white;
                width: 200px;
                position: relative;
                top: 430px;
                left: 50px;
                border: 3px black solid;
                padding: 10px;
        ">
            <h1 style="font-size: 14px">Emby</h1>
            <div style="position: relative">
                <div style="height: 5px; background-color: #ccc; margin-top: 10px"></div>
                <div 
                    id="playerHealthBar"
                    style="
                        height: 5px; 
                        background-color: green; 
                        position: absolute;
                        top: 0px;
                        left: 0px;
                        right: 0px;
                    ">
                </div>
            </div>
        </div>

        <!-- Attack Selection -->
        <div 
            id="attacksBox"
            style="
                position: relative;
                width: 350;
                height: auto;
                top: 260;
                left: 650;
                display: grid;
                grid-column: 1;
                grid-row: 4;
            "
        >
        </div>

        <!-- Dialogue -->
        <div 
            id="dialogueBox"
            style="
                background-color: white; 
                position: absolute; 
                width: 994px; 
                height: 140px; 
                left: 10px;
                right: 0px;
                top: 388px;
                font-size: 12px;
                border-top: 4px black solid;
                padding: 15px;
                display: none;
                cursor: pointer;
            "
        >
        </div>

    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
